<section class="table-container">
  <div class="table-action-area">
  </div>
  <paginated-table [items]="payments" 
  [fields]="'employee:员工姓名|project:项目:|isUpperHalf:月旬|worktype:工种|year:年|month:月|paid:费用|createdAt:创建时间|updatedAt:更新时间'"
  [busy]="isBusy"
  [hasData]="!noData">
  </paginated-table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(1)">上一页</a></li>
      <li class="page-item" *ngFor="let page of pages"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(page)">{{page|number}}</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(totalPages)">下一页</a></li>
    </ul>
  </nav>
</section>
