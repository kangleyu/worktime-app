<section class="table-container">
  <div class="table-search-area">
     <div class="table-search">
      <div class="input-group">
        <input type="text" class="form-control text-search" placeholder="输入搜索内容..." [(ngModel)]="searchTerm">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="search()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </div> 
  </div>
  <div class="table-action-area">
    <table-toolbar
    (previous)="gotoPage($event)"
    (next)="gotoPage($event)"
    (goto)="gotoPage($event)"
    (create)="createNewItem()"
    (refresh)="refreshTable()"
    (export)="exportTable()"
    [current]="currentPage"
    [isPreviousValid]="currentPage > 1"
    [isNextValid]="currentPage < totalPages"></table-toolbar>
  </div>
  <paginated-table [items]="employee" 
  [fields]="'name:姓名|phone:电话|email:邮箱|age:年龄|gender:性别|idCard:身份证|createdAt:创建时间|updatedAt:更新时间'"
  [busy]="isBusy"
  [hasData]="!noData">
  </paginated-table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(1)">上一页</a></li>
      <li class="page-item" *ngFor="let page of pages"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(page)">{{page|number}}</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(totalPages)">下一页</a></li>
    </ul>
  </nav>
</section>
