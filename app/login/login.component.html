<div class="login-container">
  <div class="col-md-12">
    <form name="form" class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input type="text" placeholder="用户名" class="login-input" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">用户名不能为空</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" placeholder="密码" class="login-input" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">密码不能为空</div>
      </div>
      <div class="form-group">
        <input type="submit" class="loginbutton" value="登 录" />
      </div>
      <div *ngIf="loading" class="loading-spinner">
        <img src="spinner.gif" alt="">
