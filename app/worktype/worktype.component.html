<section class="table-container">
  <div class="table-search-area">
     <div class="table-search">
      <div class="input-group">
        <input type="text" class="form-control text-search" placeholder="输入搜索内容..." [(ngModel)]="searchTerm">
        <span class="input-group-btn">
          <button class="btn btn-default top-search-btn" type="button" (click)="search()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </div> 
  </div>
  <div class="table-action-area">
    <table-toolbar
    (previous)="gotoPage($event)"
    (next)="gotoPage($event)"
    (goto)="gotoPage($event)"
    (create)="createNewItem()"
    (refresh)="refreshTable()"
    (export)="exportTable()"
    [current]="currentPage"
    [isPreviousValid]="currentPage > 1"
    [isNextValid]="currentPage < totalPages"></table-toolbar>
  </div>
  <paginated-table [items]="worktypes"
  [fields]="'worktype:工种|lead:负责人|createdAt:创建时间|updatedAt:更新时间'"
  [busy]="isBusy"
  [hasData]="!noData">
  </paginated-table>
</section>
