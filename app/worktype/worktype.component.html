<section class="table-container">
  <h3>工时列表</h3>
  <div class="table-action-area">
  </div>
  <table class="table table-striped wt-table">
    <thead>
      <tr>
        <th data-field="worktype">工种</th>
        <th data-field="lead">负责人</th>
        <th data-field="createdAt">创建时间</th>
        <th data-field="updatedAt">更新时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worktype of worktypes">
        <td>{{worktype.worktype}}</td>
        <td>{{worktype.lead}}</td>
        <td>{{worktype.createdAt | date:"yyyy/MM/dd"}}</td>
        <td>{{worktype.updatedAt | date:"yyyy/MM/dd"}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</section>
