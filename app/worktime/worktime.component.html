<section class="table-container">
  <h3>工时列表</h3>
  <div class="table-action-area">
  </div>
  <table class="table table-striped wt-table">
    <thead>
      <tr>
        <th data-field="employee">员工姓名</th>
        <th data-field="project">项目</th>
        <th data-field="worktype">工种</th>
        <th data-field="year">年</th>
        <th data-field="month">月</th>
        <th data-field="worktime">工时</th>
        <th data-field="createdAt">创建时间</th>
        <th data-field="updatedAt">更新时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worktime of worktimes">
        <td>{{worktime.employee}}</td>
        <td>{{worktime.project}}</td>
        <td>{{worktime.worktype}}</td>
        <td>{{worktime.year}}</td>
        <td>{{worktime.month}}</td>
        <td>{{worktime.worktime}}</td>
        <td>{{worktime.createdAt | date:"yyyy/MM/dd"}}</td>
        <td>{{worktime.updatedAt | date:"yyyy/MM/dd"}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</section>
