<section class="table-container">
  <div class="table-action-area">
    <div class="table-search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="searchTerm">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="search()">Go!</button>
        </span>
      </div>
    </div>
    <!-- <div class="table-settings">
      <button type="button">Settings</button>
    </div> -->
  </div>
  <paginated-table [items]="projects" 
  [fields]="'name:项目名称|manager:负责人|address:工地|state:项目状态|createdAt:创建时间|updatedAt:更新时间'"
  [busy]="isBusy"
  [hasData]="!noData">
  </paginated-table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(1)">上一页</a></li>
      <li class="page-item" *ngFor="let page of pages"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(page)">{{page|number}}</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="getDataOnPage(totalPages)">下一页</a></li>
    </ul>
  </nav>
</section>
