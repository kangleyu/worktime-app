<h1>PROJECT</h1>
<section>
  <table class="table table-bordered table-condensed table-striped">
    <thead>
      <tr>
        <th data-field="name">项目名称</th>
        <th data-field="manager">负责人</th>
        <th data-field="address">工地</th>
        <th data-field="state">项目状态</th>
        <th data-field="start">开始日期</th>
        <th data-field="end">结束日期</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project.name}}</td>
        <td>{{project.manager}}</td>
        <td>{{project.address}}</td>
        <td>{{project.state}}</td>
        <td>{{project.start}}</td>
        <td>{{project.end}}</td>
      </tr>
    </tbody>
  </table>
</section>
