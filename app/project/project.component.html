<section class="table-container">
  <div class="table-action-area">
    <div class="table-search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="searchTerm">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="search()">Go!</button>
        </span>
      </div>
    </div>
    <div class="table-settings">
      <button type="button" (click)="showBusy()">Settings</button>
    </div>
  </div>
  <paginated-table [items]="projects" 
  [fields]="'name:项目名称|manager:负责人|address:工地|state:项目状态|createdAt:创建时间|updatedAt:更新时间'">
  </paginated-table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="~/page/previous">上一页</a></li>
      <li class="page-item"><a class="page-link" href="~/page/1">1</a></li>
      <li class="page-item"><a class="page-link" href="~/page/2">2</a></li>
      <li class="page-item"><a class="page-link" href="~/page/3">3</a></li>
      <li class="page-item"><a class="page-link" href="~/page/next">下一页</a></li>
    </ul>
  </nav>
</section>
