<section class="table-container">
  <div class="table-action-area">
    <div class="table-search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="searchTerm">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="search()">Go!</button>
        </span>
      </div>
    </div>
    <div class="table-settings">
      <button type="button" (click)="showBusy()">Settings</button>
    </div>
  </div>
  <table class="table table-striped wt-table">
    <thead>
      <tr>
        <th data-field="name">项目名称</th>
        <th data-field="manager">负责人</th>
        <th data-field="address">工地</th>
        <th data-field="state">项目状态</th>
        <th data-field="createdAt">创建时间</th>
        <th data-field="updatedAt">更新时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project.name}}</td>
        <td>{{project.manager}}</td>
        <td>{{project.address}}</td>
        <td>{{project.state}}</td>
        <td>{{project.createdAt | date:"yyyy/MM/dd"}}</td>
        <td>{{project.updatedAt | date:"yyyy/MM/dd"}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="~/page/previous">上一页</a></li>
      <li class="page-item"><a class="page-link" href="~/page/1">1</a></li>
      <li class="page-item"><a class="page-link" href="~/page/2">2</a></li>
      <li class="page-item"><a class="page-link" href="~/page/3">3</a></li>
      <li class="page-item"><a class="page-link" href="~/page/next">下一页</a></li>
    </ul>
  </nav>
</section>
